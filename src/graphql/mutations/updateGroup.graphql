mutation updateGroup(
    $id: ID!
    $name: String
    $description: String
    $open_slots: Int
    $min_age: Int
    $max_age: Int
    $preferred_rooms: [ID!]
) {
    updateGroup(
        input: {
            where: { id: $id }
            data: {
                name: $name
                description: $description
                open_slots: $open_slots
                min_age: $min_age
                max_age: $max_age
                preferred_rooms: $preferred_rooms
            }
        }
    ) {
        group {
            id
            name
            description
            open_slots
            min_age
            max_age
            preferred_rooms {
                id
                name
            }
        }
    }
}
