mutation createGroup(
    $name: String!
    $description: String!
    $open_slots: Int!
    $max_age: Int!
    $min_age: Int!
    $leader: ID!
    $members: [ID!]!
    $preferred_rooms: [ID!]
) {
    createGroup(
        input: {
            data: {
                name: $name
                description: $description
                open_slots: $open_slots
                max_age: $max_age
                min_age: $min_age
                leader: $leader
                members: $members
                preferred_rooms: $preferred_rooms
                booking_status: notBooked
            }
        }
    ) {
        group {
            id
            name
            open_slots
            booking_status
            min_age
            max_age
            preferred_rooms {
                id
                name
            }
        }
    }
}
