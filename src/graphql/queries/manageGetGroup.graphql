query manageGetGroup($id: ID!) {
    group(id: $id) {
        id
        name
        member_max
        booking_status
        status
        description
        min_age
        max_age
        applications(where: { status: "undecided" }) {
            id
            message
            status
            applicant {
                id
                username
                age
                about
            }
        }
        members {
            id
            username
            age
            about
        }
        invites {
            id
            message
            status
            invitee {
                username
            }
        }
        preferred_rooms {
            id
            name
        }
    }
}
